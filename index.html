<!DOCTYPE html>
<html>
    <head>
        <title>Steppy</title>
    </head>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/jquery-ui-1.11.4.custom/jquery-ui.min.css">

    <link rel="stylesheet" href="modules/patterns/patterns.css">
    <link rel="stylesheet" href="modules/piano/piano.css">
    <link rel="stylesheet" href="modules/grid/grid.css">
    <link rel="stylesheet" href="modules/song/song.css">
    <link rel="stylesheet" href="modules/params/params.css">
    <link rel="stylesheet" href="modules/msgr/msgr.css">
    <link rel="stylesheet" href="modules/layout/layout.css">

    <body>

        <div data-module="patterns">
            <ul class="patterns"></ul>
        </div>

        <div data-module="piano">
            <!-- piano must be before grid, or z-index: 1 must be set on grid -->
            <div data-type="piano">
            </div>
            <script type="text/x-config">
                {
                    "y":10
                }
            </script>
        </div>

        <div data-module="grid" ondragstart="return false;">
            <div data-type="grid">

            </div>
            <script type="text/x-config">
                {
                    "x":50,
                    "y":10
                }
            </script>
        </div>

        <div data-module="song" ondragstart="return false;">
            <button data-type="song-new"><i class="fa fa-file-o" aria-hidden="true"></i></button>
            <button data-type="song-save"><i class="fa fa-save" aria-hidden="true"></i></button>
            <button data-type="song-open"><i class="fa fa-folder-o" aria-hidden="true"></i></button>
            <table>
                <tr>
                    <td><label for="song-name">Song</label></td>
                    <td><input id="song-name" type="text" data-type="song-name" /></td>
                </tr>
                <tr>
                    <td><label for="song-instrument">Instr</label></td>
                    <td><select id="song-instrument" data-type="instruments"></select></td>
                </tr>
                <tr>
                    <td><label for="song-param">Param</label></td>
                    <td><select id="song-param" data-type="params"></select></td>
                </tr>
            </table>
            <button data-type="song-play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button data-type="song-loop"><i class="fa fa-undo" aria-hidden="true"></i></button>
            <button data-type="song-stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
            <script type="text/x-config">{}</script>
        </div>

        <div data-module="params" ondragstart="return false;">
            <div data-type="params">

            </div>
            <script type="text/x-config">
                {
                    "x":50
                }
            </script>
        </div>

        <div data-module="msgr" class="info">
            <script type="text/x-config">{}</script>
        </div>

        <div data-module="layout">
            <script type="text/x-config">{}</script>
        </div>


        <script type="text/javascript">
            /* CORE */
            path = require('path');
            fs = require('fs');

            /* LIBS */
            $ = jQuery = require('./libs/jquery-2.2.3.min');
            require('./libs/jquery-ui-1.11.4.custom/jquery-ui.min');
            require('./libs/jquery.multisortable');
            require('./libs/bootstrap/js/bootstrap.min');
            _ = require('./libs/lodash');
            Box = require('./libs/t3.modified');

            /* SERVICES */
            require('./services/song.js');
            require('./services/midi-msgr.js');

            /* MODULES */
            require('./modules/layout/layout.js');
            require('./modules/msgr/msgr.js');
            require('./modules/patterns/patterns.js');
            require('./modules/piano/piano.js');
            require('./modules/grid/grid.js');
            require('./modules/song/song.js');
            require('./modules/params/params.js');

            Box.Application.init({
                debug:true
            })
        </script>
    </body>
</html>
