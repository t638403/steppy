<script type="text/javascript">

	var fs = require('fs');

	var Box = require('t3js'),
		jQuery = $ = require('jquery'),
		jQueryUI = require('jquery-ui'),
		multiSortable = require('./js/jquery.multisortable'),
		bootstrap = require('bootstrap');

	// Load all modules, services and behaviours
	['Module','Service', 'Behaviour'].forEach(function(type) {
		var dir = './'+type.toLowerCase() + 's'
		fs.readdirSync(dir).forEach(function(file) {
			var js = /\.js$/;
			if(js.test(file)) {
				Box.Application['add'+type](file.replace(js, ''), require(dir +'/'+ file));
			}
		});
	});
	Box.Application.init();

</script>
